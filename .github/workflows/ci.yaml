name: Java CI with Selenide and Allure

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    services:
      selenium:
        image: seleniarm/standalone-chromium
        ports:
          - 4444:4444

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'maven'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.m2
            target/allure-results
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run tests with Maven
        run: mvn --batch-mode --update-snapshots clean test
        env:
          CI: true
          SELENIDE_BROWSER: chrome
          SELENIDE_REMOTE: http://localhost:4444/wd/hub
          SELENIDE_HEADLESS: true

      - name: Collect test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-artifacts
          path: |
            target/selenide-screenshots/
            target/surefire-reports/
            target/allure-results/
            ./video/
          retention-days: 3

      - name: Generate Allure report
        if: always()
        uses: simple-elf/allure-report-action@master
        with:
          allure_results: target/allure-results
          allure_report: target/allure-report
          ignore_unknown_options: true

      - name: Deploy Allure Report
        if: success() || failure()
        uses: peaceiris/actions-gh-pages@v3
        env:
          ACTIONS_DEPLOY_KEY: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./target/allure-report
          KEEP_HISTORY: true